<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Show Weather</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  </head>
  <body>

  <div class="container-fluid">
    <div class="header">
      <h1 class ="text-center">Weather App</h1>
    </div>

    <div class="row">
      <div class="col-md-6 col-xs-8 col-xs-push-2 col-md-push-3">
        <div class="weatherDetail text-center">
          <h2 class ="temp"></h2>
          <h3><span class = "city"></span>, <span class = "state"></span></h3>
          <div class="iconPic">
            <img src="" class="img img-responsive center-block">
          </div>
          <h4 class ="weatherInfo"></h4>
          <div class="toggle">
            <button type="button" class="btn btn-danger btn-md">Toggle Tempature</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src = "javaScript/script.js"></script>
</body>
</html>
